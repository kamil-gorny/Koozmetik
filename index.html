<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Koozmetik</title>
</head>
<body>
    <header class="header">
        <nav class="nav" id="hamburger-nav">
            <img src="./img/dark-logo.svg" class="nav__logo" alt="koozmetik logo">
            <ul class="nav__list">
                <li class="nav__item">Body Care</li>
                <li class="nav__item">Our Products</li>
                <li class="nav__item">Our Ingredients</li>
                <li class="nav__item">Contact Us</li>
            </ul>

                <img src="./img/instgram.png" class="nav__social nav__social--1" alt="instagram logo">
                <img src="./img/facebook.png" class="nav__social nav__social--2" alt="facebook logo">
                <img src="./img/linkedin.png" class="nav__social nav__social--3" alt="linkedin logo">


        </nav>

        <img src="/img/hamburgericon.svg" class="header__hamburgericon" id="hamburger">
        <div class="header__overlay">
            <img src="./img/logo.svg" class="header__logo" alt="koozmetik logo">
            <img src="/img/arrowdown.svg" class="header__arrowdown">
        </div>
    </header>
<script src="scripts/main.js"></script>
</body>
</html>
